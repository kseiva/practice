<!DOCTYPE html>
<html>
<head>
   <meta charset=utf-8 />
   <title>Index of home directory</title>
</head>
<body>
   <h1>Listing directory {{dir_name}}</h1>
   <ul type="circle">
   {% for item in files %}
   <li>{{ item }}</li>
   {% endfor %}
   {% for item in dirs %}
   <li><a href="{{ item }}">{{ item }}</a></li>
   {% endfor %}
   </ul>
</body>
</html>
